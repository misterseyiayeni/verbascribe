<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerbaScribe...Transcribe Like a Pro!</title>
  <meta name="title" content="VerbaScribe...Transcribe Like a Pro!">
  <meta name="description" content="This is an audio transcription service that is capable of processing audio files in various languages.">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="top">
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="navbar-link label-lg link:hover">VerbaScribe</a>
      <nav class="navbar" data-navbar>
        <ul class="navbar-list"></ul>
      </nav>
      <div class="header-action">
        <button class="nav-toggle-btn" aria-label="menu toggle" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true" class="default-icon"></ion-icon>
          <ion-icon name="close-outline" aria-hidden="true" class="active-icon"></ion-icon>
        </button>
      </div>
    </div>
  </header>
  <main>
    <article>
      <section class="section hero" aria-label="home">
        <div class="container">
          <h1 class="headline-lg hero-title">
            Welcome to VerbaScribe,<span class="span">your transcription companion.</span>
          </h1>
          <p class="section-text body-lg">
            To get started, please select the language of your MP3 file, upload the file,
            then proceed to transcribe like a pro! Afterward, the transcript is displayed.
          </p>
        </div>
      </section>
      <div class="tile language-selector">
        <select id="language" name="language">
          <option value="" selected disabled>Select Language</option>
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="nl">Dutch</option>
          <option value="en">English</option>
          <option value="tl">Filipino</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ha">Hausa</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <option value="yo">Yoruba</option>
        </select>
      </div>
      <section class="section discover" aria-labelledby="discover-label">
        <div class="container">
          <div class="button-container">
            <div class="discover-card card">
              <div class="card-banner img-holder">
                <button id="uploadTile" class="btn btn-primary" onclick="uploadFile()" data-tooltip="Upload your file">
                  <div class="progress-container">
                    <div class="progress-bar" id="uploadProgress"></div>
                  </div>
                </button>
              </div>
              <button class="icon-button" onclick="uploadFile()" data-tooltip="Upload your file">
                <ion-icon name="folder" aria-hidden="true"></ion-icon>
              </button>
            </div>
            <div class="discover-card card">
              <div class="card-banner img-holder">
                <button id="transcribeTile" class="btn btn-primary" onclick="transcribeFile()" data-tooltip="Transcribe the file">
                </button>
              </div>
              <button class="icon-button" onclick="transcribeFile()" data-tooltip="Transcribe the file">
                <ion-icon name="megaphone"></ion-icon>
              </button>
            </div>
          </div>
          <div id="uploadMessage" class="upload-message"></div>
        </div>
      </section>
      <section class="content">
        <form id="uploadForm">
          <input type="file" id="fileInput" name="file" style="display:none" onchange="updateProgress()">
        </form>
        <div id="transcription" class="transcription-container"></div>
      </section>
    </article>
  </main>

  <div class="footer-bottom">
    <div class="container">
      <p class="body-md text-center copyright">&copy; 2024 Seyi Ayobami Ayeni.</p>
    </div>
  </div>

  <a href="#top" class="back-to-top btn-icon" aria-label="back to top" data-back-top-btn>
    <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
  </a>

  <div class="body-bg-shape"></div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
